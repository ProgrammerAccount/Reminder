<div (click)="OpenPopUpMenu(menu)">

    <div class="content">{{event.title}}</div>

    <div class="date">{{event.time}}</div>

</div>

<div #menu class="popup">

    <div class="header">
        <div>{{event.title}}</div>
        <div> <i (click)="ClosePopUpMenu(menu)" class="material-icons">
                close
            </i></div>
    </div>
    <div class="dateTime">
        <input #date id="EventDate" [owlDateTime]="EventDate" [(value)]="event.date" [owlDateTimeTrigger]="EventDate"
            [(ngModel)]="event.date">
        <owl-date-time #EventDate></owl-date-time>
    </div>

    <ul id="remindersTime">
        <li *ngFor="let reminder of event.reminders">
            <input [value]="MilisecConverter(reminder.time_before_in_milisec)" type="number" min="0" max="59">
            <select>
                <option selected>Minut</option>
                <option>Godzin</option>
                <option>Dni</option>
            </select>
            <i (click)="RemoveReminder(reminder)" class="material-icons">
                    delete
                </i>
        </li>
        <li (click)="addReminder()" id="AddButtonList">Dodaj Przypomnienie</li>


    </ul>

    <div class="optinsButtons">

        <i class="material-icons">
            delete
        </i>
        <i class="material-icons">
            email
        </i>
    </div>
</div>
<div class="overlay" (click)="ClosePopUpMenu(menu)" style="clear:both"></div>
