<div class="container-flex">

    <div class="login-form">
          <h1>Login</h1>
        <input class="email" #email placeholder="E-mail" type="text"/>
        <input class='password' #password placeholder="Password" type="password"/>
        <input class="btn" (click)="login(email,password)" value="Login" type="button"/>
    </div>
  </div>
